    const candleX = w * 0.5;
    const candleY = h * 0.25;
    ctx.fillStyle = '#f0e68c'; // èœ¡çƒ›
    ctx.beginPath();
    ctx.rect(candleX - w * 0.02, candleY - h * 0.15, w * 0.04, h * 0.15);
    ctx.fill();
    
    // ç«ç„°
    ctx.fillStyle = '#ffd700'; // é»„è‰²
    ctx.beginPath();
    ctx.ellipse(candleX, candleY - h * 0.18, w * 0.02, h * 0.04, 0, 0, 2 * Math.PI);
    ctx.fill();
    ctx.fillStyle = 'rgba(255, 165, 0, 0.7)'; // æ©™è‰²
     ctx.beginPath();
    ctx.ellipse(candleX, candleY - h * 0.17, w * 0.015, h * 0.03, 0, 0, 2 * Math.PI);
    ctx.fill();
}


// ç»˜åˆ¶æ‰‹ç»˜é£çŒ«å’ª (å¸¦çœ¨çœ¼åŠ¨ç”»)
let eyesOpen = true;
let blinkInterval;

function drawCat(ctx) {
    const canvas = ctx.canvas;
    const w = canvas.width / (window.devicePixelRatio || 1);
    const h = canvas.height / (window.devicePixelRatio || 1);
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.strokeStyle = '#4a4a4a';
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    // è„¸éƒ¨è½®å»“
    ctx.fillStyle = '#fdf2f6'; // åŒ¹é…ä¸»é¢˜çš„æ·¡ç²‰è‰²
    ctx.beginPath();
    ctx.arc(w / 2, h / 2, w * 0.4, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();

    // è€³æœµ
    // å·¦è€³
    ctx.beginPath();
    ctx.moveTo(w * 0.2, h * 0.4);
    ctx.lineTo(w * 0.3, h * 0.15);
    ctx.lineTo(w * 0.45, h * 0.3);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    // å³è€³
    ctx.beginPath();
    ctx.moveTo(w * 0.8, h * 0.4);
    ctx.lineTo(w * 0.7, h * 0.15);
    ctx.lineTo(w * 0.55, h * 0.3);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();

    // çœ¼ç›
    const eyeY = h * 0.45;
    if (eyesOpen) {
        ctx.fillStyle = '#4a4a4a';
        ctx.beginPath();
        ctx.arc(w * 0.35, eyeY, w * 0.06, 0, Math.PI * 2); // å·¦çœ¼
        ctx.arc(w * 0.65, eyeY, w * 0.06, 0, Math.PI * 2); // å³çœ¼
        ctx.fill();
    } else { // é—­çœ¼ (ä¸€æ¡çº¿)
        ctx.beginPath();
        ctx.moveTo(w * 0.3, eyeY);
        ctx.lineTo(w * 0.4, eyeY);
        ctx.moveTo(w * 0.6, eyeY);
        ctx.lineTo(w * 0.7, eyeY);
        ctx.stroke();
    }

    // å˜´å·´å’Œé¼»å­
    ctx.beginPath();
    ctx.moveTo(w * 0.5, h * 0.55); // é¼»å­é¡¶éƒ¨
    ctx.lineTo(w * 0.45, h * 0.6);
    ctx.lineTo(w * 0.55, h * 0.6);
    ctx.closePath();
    ctx.fillStyle = '#ff85a2';
    ctx.fill();

    // å¾®ç¬‘
    ctx.beginPath();
    ctx.arc(w * 0.5, h * 0.6, w * 0.15, 0.2 * Math.PI, 0.8 * Math.PI);
    ctx.stroke();

    // èƒ¡é¡»
    for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        // å·¦èƒ¡é¡»
        ctx.moveTo(w * 0.25, h * 0.55 + i * 5);
        ctx.lineTo(w * 0.1, h * 0.5 + i * 10);
        // å³èƒ¡é¡»
        ctx.moveTo(w * 0.75, h * 0.55 + i * 5);
        ctx.lineTo(w * 0.9, h * 0.5 + i * 10);
        ctx.stroke();
    }
}

// å¯åŠ¨çœ¨çœ¼åŠ¨ç”»
function startBlinking(ctx) {
    if (blinkInterval) clearInterval(blinkInterval);
    blinkInterval = setInterval(() => {
        eyesOpen = false;
        drawCat(ctx);
        setTimeout(() => {
            eyesOpen = true;
            drawCat(ctx);
        }, 200); // çœ¨çœ¼æŒç»­æ—¶é—´
    }, 4000); // æ¯4ç§’çœ¨ä¸€æ¬¡
}

// çŒ«å’ªæ‹–åŠ¨é€»è¾‘
function makeDraggable(element) {
    let isDragging = false;
    let offsetX, offsetY;
    let hasMoved = false; // ç”¨äºåŒºåˆ†ç‚¹å‡»å’Œæ‹–åŠ¨

    const onMouseDown = (e) => {
        isDragging = true;
        hasMoved = false;
        // å…¼å®¹è§¦æ‘¸äº‹ä»¶
        const event = e.type === 'touchstart' ? e.touches[0] : e;
        offsetX = event.clientX - element.offsetLeft;
        offsetY = event.clientY - element.offsetTop;
        element.style.transition = 'none'; // æ‹–åŠ¨æ—¶ç§»é™¤è¿‡æ¸¡æ•ˆæœ
        // é˜»æ­¢é»˜è®¤äº‹ä»¶ï¼Œå¦‚å›¾ç‰‡æ‹–åŠ¨æˆ–æ–‡æœ¬é€‰æ‹©
        e.preventDefault();
    };

    const onMouseUp = (e) => {
        isDragging = false;
        element.style.transition = 'opacity 0.3s ease, transform 0.3s ease'; // æ¢å¤è¿‡æ¸¡
        
        // å¦‚æœæ²¡æœ‰ç§»åŠ¨ï¼Œåˆ™åˆ¤å®šä¸ºç‚¹å‡»
        if (!hasMoved) {
            element.classList.add('tapped');
            setTimeout(() => {
                element.classList.remove('tapped');
            }, 500);
        }
    };

    const onMouseMove = (e) => {
        if (!isDragging) return;
        hasMoved = true;
        // å…¼å®¹è§¦æ‘¸äº‹ä»¶
        const event = e.type === 'touchmove' ? e.touches[0] : e;
        let newX = event.clientX - offsetX;
        let newY = event.clientY - offsetY;

        // è¾¹ç•Œæ£€æµ‹ï¼Œé˜²æ­¢æ‹–å‡ºå±å¹•
        const maxX = window.innerWidth - element.clientWidth;
        const maxY = window.innerHeight - element.clientHeight;
        newX = Math.max(0, Math.min(newX, maxX));
        newY = Math.max(0, Math.min(newY, maxY));

        element.style.left = `${newX}px`;
        element.style.top = `${newY}px`;
        element.style.bottom = 'auto'; // æ‹–åŠ¨åéœ€è¦é‡ç½® bottom
    };

    element.addEventListener('mousedown', onMouseDown);
    document.addEventListener('mouseup', onMouseUp);
    document.addEventListener('mousemove', onMouseMove);
    
    // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
    element.addEventListener('touchstart', onMouseDown, { passive: false });
    document.addEventListener('touchend', onMouseUp);
    document.addEventListener('touchmove', onMouseMove, { passive: false });
}
